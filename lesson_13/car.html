<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/car.css">
   <link rel="shortcut icon" href="img/favicon-car.ico" type="image/x-icon">
   <title>Car</title>
</head>

<body>
   <div class="wrapper">
      <header>
         <a href="index.html" class="back">
            Back</a>
      </header>
      <main class="car">
         <div class="car__container">
            <div class="car__top">
               <div class="car__first-window">
                  <span class="car__window-line line-1"></span>
               </div>
            </div>
            <div class="car__top-down">
               <span class="car__handle"></span>
               <span class="car__handle car__handle2"></span>
            </div>
            <div class="car__middle"></div>

            <div class="car__arch car__arch--front">
               <img class="car__wheel" src="img/wheel.png" alt="wheel">
            </div>
            <div class="car__arch car__arch--back">
               <img class="car__wheel" src="img/wheel.png" alt="wheel">
            </div>
         </div>
      </main>
      <footer>
      </footer>
   </div>
</body>

</html>
